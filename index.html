<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script>
        //자바스크립트 영역은 헤드 바디 둘 다 만들어낼 수 있다.
        // 이 영역은 페이지 로딩 시에 동작한다.
        10
        'abcd'
        "가나다라"
    </script>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        //자바스크립트 영역은 헤드 바디 둘 다 만들어낼 수 있다.
        //이 영역은 페이지 로딩 시에 동작한다.
        //(참고) 웹페이지 콘솔 창도 자바스크립트 영역이다. 휘발성이긴 하지만.

        /*
        자바스크립트에서 숫자는 그냥 쓰면 되고, 문자는 "",'' 로 감싸면 입력가능하다.
        변수는 값을 저장할 수 있는 이름 지어진 기억 공간이다.
        let (변수이름) = (입력값); 
        로 선언할 수 있다.
        연산을 한 그 위치는 결과값으로 대체된다.
        */

        let num = 10;
        let num2 = 20;
        //num,num2에는 number type 데이터가 들어가 있고, value는 각각 10과 20이다.
        num + num2 // = 30
        //연산을 할 때 값이 들어있는 변수명으로 연산 가능.
        let str = 'abcd';
        let str2 = "가나다라";
        let str3 = "!@#$%^&*()_~`+=|";
        //string type 데이터이다.
        let str4 = `자바스크립트
                    여러줄로 내용을
                    기록해
                    보자`;
        //back tick으로 따옴표 대체할 수 있다. 여러 줄을 편하게 작성하고 싶을 때 사용.
        
    </script>
